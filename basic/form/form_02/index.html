<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form - 02</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="form-block">
                <form action="" class="form">
                    <h2 class="form__title">Login</h2>
                    <div class="form__input form__input-text">
                        <input
                            type="text"
                            class="form__input-type"
                            placeholder="Username"
                            id="username"
                            name="username"
                        />
                        <label for="username" class="form__input-label">Username</label>
                        <i></i>
                    </div>
                    <div class="form__input form__input-pass">
                        <input
                            type="password"
                            class="form__input-type"
                            placeholder="Password"
                            name="password"
                            id="password"
                        />
                        <label for="password" class="form__input-label">Password</label>
                        <i></i>
                    </div>
                    <div class="form__input form__input-submit">
                        <input type="submit" class="form__input-btn" value="Sign In" />
                    </div>
                    <div class="form__group">
                        <a href="#!">Forgot Password?</a>
                        <a href="#!">Create Account</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
