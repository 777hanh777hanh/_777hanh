<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Text Effect</title>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&display=swap"
            rel="stylesheet"
        />

        <!-- css -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- html -->
        <div class="container">
            <h2>
                <mark class="highlight">I am </mark>
                <span class="span" style="--i: 0" data-text="Coder.">Coder.</span>
                <span class="span" style="--i: 1" data-text="Gamer.">Gamer.</span>
                <span class="span" style="--i: 2" data-text="777hanh.">777hanh.</span>
            </h2>
        </div>
    </body>
</html>
